<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TRS Map</title>

    <link rel="stylesheet" href="css/map.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script defer src="app.js"></script>
</head>

<body>
    <section id="mrow1">
        <div class="msec1-row1 container">
            <div class="msec1-row1-col1">

                <!-- <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3832.05382530402!2d74.8234847154078!3d16.16617438882112!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc0afd4a211138f%3A0x355a18bb59aca1e4!2sKLE%20Mahadevappanna%20Munavalli%20School%2C%20Gokak%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1677076528769!5m2!1sen!2sin"
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe> -->

                <div style="text-decoration:none; overflow:hidden;max-width:100%;width:500px;height:500px;">
                    <div id="embed-map-canvas" style="height:100%; width:100%;max-width:100%;"><iframe
                            style="height:100%;width:100%;border:0;" frameborder="0"
                            src="https://www.google.com/maps/embed/v1/place?q=Hubli,+Karnataka,+India&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
                    </div><a class="embed-ded-maphtml" href="https://www.bootstrapskins.com/themes"
                        id="enable-map-data">premium bootstrap themes</a>
                </div>

            </div>
            <div class="msec1-row1-col2">
                <div class="topheading">
                </div>
                <div class="src-dest">
                    <div class="src-dest-row1">
                        <div class="r1col1 cols">
                            <h6>Source </h6>
                        </div>
                        <div class="r1col2 cols">
                            <p> Belagavi</p>
                        </div>
                    </div>
                    <div class="src-dest-row2">
                        <div class="r2col1 cols">
                            <h6>Destination</h6>
                        </div>
                        <div class="r2col2 cols"> Hubli</div>
                    </div>
                    <div class="src-dest-row3">
                        <div class="r3col1 cols">
                            <h6> Preferences </h6>
                        </div>
                        <div class="r3col2 cols">
                            <p>Relegious, Hill station</p>
                        </div>
                    </div>
                    <div class="src-dest-row4">
                        <div class="r4col1 cols">Intermediate </div>
                        <div class="r4col2 cols"> ISKCON Temple</div>
                    </div>
                    <div class="src-dest-row5">
                        <div class="r5col1 cols" id="change-btn"><button>Change</button></div>
                        <div class="r5col2 cols"><button id="myButton">Home</button></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript">
    document.getElementById("myButton").onclick = function () {
        location.href = "index.html";
    };

    document.getElementById("change-btn").onclick = function () {
        location.href = "plan.html";
    };
</script>

</html>
