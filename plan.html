<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRS Plan</title>

    <link rel="stylesheet" href="css/plan.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script defer src="app.js"></script>
</head>

<body>
    <section id="prow1">
        <div class="psec1-row1 container">
            <div class="psec1-row1-col1">
                <div class="live-loc" id="loc-output">
                    <img src="images/location-pin-svgrepo-com.svg" alt="">
                    <div id="location-details">
                        <p>Click to get location</p>
                        <button id="get-location">Get location</button>
                    </div>
                </div>
            </div>
            <div class="psec1-row1-col2">
                <div class="topheading">
                    <h1>Select your choice</h1>
                </div>
                <div class="selection">
                    <form action="map.html">
                        <input type="checkbox" id="relegious" name="vehicle1" value="Bike">
                        <label for="vehicle1">Religious</label><br>
                        <input type="checkbox" id="wildlife" name="vehicle2" value="Car">
                        <label for="vehicle2">City</label><br>
                        <input type="checkbox" id="beach" name="vehicle3" value="Boat">
                        <label for="vehicle3">Beach</label><br>
                        <input type="checkbox" id="trekking" name="vehicle1" value="Bike">
                        <label for="vehicle1">Trekking</label><br>
                        <input type="checkbox" id="hillstation" name="vehicle1" value="Bike">
                        <label for="vehicle1">Hill station</label><br>
                        <input type="checkbox" id="waterfall" name="vehicle1" value="Bike">
                        <label for="vehicle1">Water falls</label><br>
                        <input type="submit" value="Submit">
                        <button class="button"  id="myButton">cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript">
    document.getElementById("myButton").onclick = function () {
        location.href = "index.html";
    };
</script>
</html>
