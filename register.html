        <div class="signup-container">
            <form action="#" class="container">
                <h2>Create new account</h2>

                <section class="sign-row1 rows">
                    <div class="sign-r1col1 columns">
                        <label for="name">First name</label>

                    </div>
                    <div class="sign-r1col2 columns">

                </section>
                <section class="sign-row2 rows">
                    <div class="sign-r2col1 columns">

                        <input type="email" class="form-inp" name="emailid" placeholder="Enter your email id" required>
                    </div>
                    <div class="sign-r2col2 columns">
                        <label for="telphone">Phone no</label>

                        <input type="tel" class="form-inp" name="emailid" placeholder="Enter your phone no" required>
                    </div>
                </section>
                <section class="sign-row3 rows">
                    <div class="sign-r3col1 columns">
                        <label for="pass1">Password</label>

                        <input type="password" class="form-inp" name="pass1" placeholder="8+ characters password">

                        <input type="password" class="form-inp" name="pass2" placeholder="Confirm password">
                    </div>
                    <div class="sign-r3col2 columns">

                    </div>

                    </p></a>

                        <button class="button"  id="myButton">cancel</button>
                    </div>
                    <a href="Login.html">Already have an account?</a>
                </section>
            </form>
        </div>
        <div class="web-detail1">
